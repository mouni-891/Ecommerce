<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Store</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav class="navbar">
    <!-- LEFT: logo + brand -->
    <div class="nav-left">
        <div class="navbar-brand">
            üõçÔ∏è <span>ShopMate</span>
        </div>
    </div>

    <!-- MIDDLE: search -->
    <div class="nav-center">
        <div class="search-bar">
            <input type="text" placeholder="Search products..." id="searchInput">
            <span style="cursor: pointer; color: var(--color-text-secondary);">üîç</span>
        </div>
    </div>

    <!-- RIGHT: login + cart -->
    <div class="nav-right">
        <a href="../loginOutPage/index.html" class="nav-login">
            <span class="login-icon">üë§</span>
            <span>Log In</span>
        </a>

        <div class="cart-icon" onclick="openCart()">
            üõí
            <div class="cart-count" id="cartCount">0</div>
        </div>
    </div>
</nav>


    <!-- Main Container -->
    <div class="container">
        <!-- Filters -->
        <div class="filters-section">
            <div class="filter-group">
                <label>Category:</label>
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="accessories">Accessories</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Sort by:</label>
                <select id="sortFilter">
                    <option value="popular">Most Popular</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="newest">Newest</option>
                </select>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Shopping Cart</h2>
                <button class="modal-close" onclick="closeCart()">‚úï</button>
            </div>
            <div class="modal-body">
                <div class="cart-items-list" id="cartItemsList"></div>
            </div>
        </div>
    </div>
   


   <script src="./script.js"></script>
</body>
</html>
