<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Ecommerce</title>
    <link rel="stylesheet" href="loginOutPage/loginStyle.css">
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>

        <form id="loginForm" class="form-container">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span class="password-toggle">
                        <img src="images/eye.png" alt="Show">
                    </span>
                </div>
                <div class="error-message" id="passwordError">Password must be at least 8 characters</div>
            </div>

            <div class="form-row">
                <label class="remember-checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <span>Remember me</span>
                </label>
                <a href="#" id="forgotPassword">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-buttons">
                <button type="button" class="social-btn" data-provider="google">
                    <span class="social-icon">
                        <img src="images/google.jpg" width="20">
                    </span>
                    Continue with Google
                </button>
                <button type="button" class="social-btn" data-provider="facebook">
                    <span class="social-icon">
                        <img src="images/facebook.jpg" width="20">
                    </span>
                    Continue with Facebook
                </button>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="#" id="signupLink">Sign Up</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
